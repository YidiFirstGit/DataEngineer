  <div class="jumbotron">
<div class="container">
    <table class="tg" align = "center">
	<caption align = "center">Recently Updated data</caption>

    <tr>
	{% for col in columns %}
	 <th class="tg-amwm">{{col}}</th>
    {% endfor %}  
	</tr>
	
   <tr>
	{% for col in columns %}
	<td {% if loop.index0 == 4 and data[col]>200000 %} class="tg-pfso" {% else %} class="tg-baqh" {% endif %}>
   {{data[col]}}
   </td> 
   {% endfor %} 
   </tr>

</table>

<form action="/new_data" method="post">
Year Sold: <input type="number" min="1900" max="2099" step="1" name="YrSold"  required>
SaleType:   <select name="SaleType" required>
{% for i in saletype_option %}<option value= {{i}} >{{i}}</option> {% endfor %}
  </select>
 
SaleCondition: <select name="SaleCondition" required>
{% for k in salecondition_option %}<option value= {{k}} >{{k}}</option> {% endfor %}
</select>
SalePrice: <input type="number" min="0" name="SalePrice" required>
<input type="submit" value="Add new house price information">
</form>

</div>
</div>
